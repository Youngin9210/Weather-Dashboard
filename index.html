    <meta charset="UTF-8" />

  <body>
    <header
      class="p-2 bg-secondary d-flex align-items-center justify-content-center"
    >
      <h1 class="text-dark">Weather Dashboard</h1>
    </header>

    <main class="container-fluid d-flex" id="search-container">
      <div class="card w-20" style="width: 18rem">
        <div class="card-header">
          <label for="input">Search for a City:</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control search"
              placeholder="Enter a city..."
              aria-label="Search"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary bg-primary searchBtn"
              type="button"
              id="button-addon2"
            >
              <i class="fas fa-search text-light"></i>
            </button>
          </div>
        </div>
        <div>
          <ul class="cities list-group list-group-flush"></ul>
        </div>
      </div>

      <div class="container m-3 hidden" id="weather-container">
        <div class="card m-3" id="currentConditions">
          <h3 class="" id="currentCity"></h3>
          <ul id="currentList">
            <li>Temperature: <span id="currenTemp"></span>&#176;F</li>
            <li>Humidity: <span id="currrentHumidity"></span>&#37;</li>
            <li>Wind Speed: <span id="currentWind"></span>MPH</li>
            <li>UV Index: <span id="currentUVI"></span></li>
          </ul>
        </div>
