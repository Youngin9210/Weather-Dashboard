<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap v5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <!-- style.css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="p-2 bg-secondary d-flex align-items-center justify-content-center"
    >
      <h1 class="text-dark">Weather Dashboard</h1>
    </header>

    <main class="container-fluid" id="search-container">
      <div class="card" style="width: 18rem">
        <div class="card-header">
          <label for="input">Search for a City:</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control search"
              placeholder="Enter a city..."
              aria-label="Search"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary bg-primary searchBtn"
              type="button"
              id="button-addon2"
            >
              <i class="fas fa-search text-light"></i>
            </button>
          </div>
        </div>
        <ul class="cities list-group list-group-flush">
          <!-- <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li> -->
        </ul>
      </div>

      <div class="container-fluid" id="weather-container">
        <div class="" id="current-weather"></div>
        <div id="forecast"></div>
      </div>
    </main>

    <!-- BootstrapJs and PopperJs -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
